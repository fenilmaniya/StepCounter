# This is a basic workflow to help you get started with Actions

name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Build the app
        run: ./gradlew build

      - name: Distribute app via Firebase App Distribution
        env:
          firebaseToken: ${{ secrets.FIREBASE_TOKEN_YOGA_MASTER }}
          firebaseGroups: INTERNAL
          firebaseAppId: 1:368400756007:android:943a3ee4f7baa2878e4d02
          notes: ${{ github.event.head_commit.message }}
        run: |
          firebase \
            appdistribution:distribute android/app/build/outputs/apk/debug/app-debug.apk \
            --app $firebaseAppId \
            --release-notes "$notes" \
            --groups "$firebaseGroups" \
            --token "$firebaseToken"
      
      
